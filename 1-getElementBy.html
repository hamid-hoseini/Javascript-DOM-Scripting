<!DOCTYPE html>
<html>
<body>

<p id="intro">Hello World!</p>

<p class="intro">This example demonstrates the <b>getElementById</b> method!</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
    var myElement = document.getElementById("intro");
    document.getElementById("demo").innerHTML =
            "The text from the intro paragraph is " + myElement.innerHTML;

    var x = document.getElementsByTagName("p");
    document.getElementById("demo1").innerHTML =
            'The first paragraph (index 0) is: ' + x[0].innerHTML

    var y = document.getElementsByClassName("intro");
    document.getElementById("demo2").innerHTML =
            'The first paragraph (index 0) with class="intro": ' + y[0].innerHTML;

    var z = document.querySelectorAll("p.intro");
    document.getElementById("demo3").innerHTML =
            'The first paragraph (index 0) with class="intro": ' + z[0].innerHTML;
</script>

</body>
</html>
