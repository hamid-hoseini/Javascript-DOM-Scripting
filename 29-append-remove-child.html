<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html, body {
            height: 100%;
        }
        div.apple {
            background: url('images/snow.gif') no-repeat;
            background-size: cover;
            height: 25px;
            width: 25px;
            position: absolute;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<script>
    var widthOfContainer = document.body.clientWidth - 25;
    var toplimit = document.body.clientHeight;
    setInterval(function () {
        var div = document.createElement('div');
        document.body.appendChild(div);
        div.className = 'apple';
        div.style.left = Math.ceil(Math.random() * widthOfContainer) + 'px';
        var top = 0;
        setInterval(function () {
            div.style.top = top++ + 'px';
            if (top > toplimit) {
                // run ur basket check
                // remove the apple
                document.body.removeChild(div);
            }
        }, 15);
    }, 100)
</script>
</body>
</html>
