<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            padding: 1em;
            margin: 1em;
            background-color: rgba(255, 0, 0, 0.5);
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var div1 = document.body.firstElementChild;
            var div2 = div1.firstElementChild;
            var div3 = div2.firstElementChild;
            div1.addEventListener('click', printEventDetails, true);
            div2.addEventListener('click', printEventDetails, true);
            div3.addEventListener('click', printEventDetails, false);
            div2.addEventListener('click', printEventDetails, false);
            div1.addEventListener('click', printEventDetails, false);
            function printEventDetails(event) {
                console.log('The listener is registerd on ', event.currentTarget, ' and the phase is ', event.eventPhase,
                        ' the actual target is: ', event.target );
            }
        });
    </script>
</head>
<body>

<div id="div1">div1
    <div id="div2">div2
        <div id="div3">div3

        </div>
    </div>
</div>
</body>
</html>
